<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who Game</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="full-content">

<!-- HOMEPAGE SLIDE -->

<div class ="homepage-slide">
    <div>
        

    </div>
    
</div>

<!-- ENTRY SLIDE -->

<div class ="entry-slide">
    <div>

    </div>
    
</div>



<!-- GAME BOARD-->
<div class="game-board">

    <header id="game-header"> 
            <img class="logo-bandeau" src="./Images/logo-Incognito-Bandeau-grand.jpg" alt="game logo incognito">
    </header>


    <section id="main-content">   

        <div id="left-column">
            <button id="start-button"> START </button>
            <div id="countdown-box">
            <h3 id="countdown-title"> COUNTDOWN</h3>
            <p> <time id="countdown-current-value"> 00:00 </time> </p>

            <!-- Might add an icon here or an hourglass gif -->

            </div>

        </div>

        <div id="game-canva">
            <canvas id="canvas" width="880" height="460"></canvas>
        </div>

        <div class="morgan-freeman"> </div>
        <div class="barack-obama"> </div>
        <div class="scarlett-johansson"> </div>
        <div class="rihanna"> </div>
        <div class="marcelo-rebelo-de-sousa"> </div>
        <div class="aung-san"> </div>
        <div class="serge-gainsbourg"> </div>
        <div class="dalai-lama"> </div>

        <div id="right-column">
    
                <h2 id="guess-title"> 
                    GUESS WHO?
                </h2>
            
                <div class="box">
                    <div class="inputBox" id="form">
                        <label>Type your guess here</label>
                        <input type="text" name="guess" required value="" />
                        <button name="submit" id="submit">Submit</button>
                    </div>
                </div> 
        
        </div>
    
    </section> 
</div>

<!-- GAME OVER SLIDE -->

<div class ="entry-slide">
    <div>

    </div>
    
</div>

<!-- WINNER SLIDE -->

<div class ="winner-slide">
    <div>

    </div>
    
</div>

    <script src="./Javascript/index.js"></script>


</body>
</html>
