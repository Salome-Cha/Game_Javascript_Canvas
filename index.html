<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who Game</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="full-content">

<header id="game-header"> 
        <h1> INCOGNITO </h1> 
</header>


<section id="main-content">   

    <div id="left-column">
        <button id="start-button"> START </button>
        <div id="countdown-box">
        <h3 id="countdown-title"> COUNTDOWN</h3>
        <p id="countdown-current-value"> 00:00 </p>

        <!-- Might add an icon here or an hourglass gif -->

        </div>

    </div>

    <div id="game-canva">
        <canvas id="canvas" width="880" height="460"></canvas>
    </div>

    <div class="morgan-freeman"> </div>
    <div class="barack-obama"> </div>
    <div class="scarlett-johansson"> </div>
    <div class="rihanna"> </div>
    <div class="marcelo-rebelo-de-sousa"> </div>
    <div class="aung-san"> </div>
    <div class="serge-gainsbourg"> </div>
    <div class="dalai-lama"> </div>

    <div id="right-column">
   
     <h2 id="guess-title"> GUESS WHO?</h2>
        
            <div class="box">
               <form>
                  <div class="inputBox">
                    <input type="text" name="guess" required onkeyup="this.setAttribute('value', this.value);" value="">
                    <label>Type your guess here</label>
                  </div>
                  <input type="submit" name="submit" value="Submit">
                </form>
            </div> 
    
    </div>
  
</section> 

    <script src="./Javascript/Player.js"></script>
    <script src="./Javascript/Game.js"></script>
    <script src="./Javascript/Obstacles.js"></script>
    <script src="./Javascript/index.js"></script>

</body>
</html>
